<ActionBar title="Dodaj produkt">
  <ActionItem text="Powrot" (tap)="goBack()"></ActionItem>
</ActionBar>

<StackLayout class="p-4">
  <Label text="Nazwa produktu:" class="mb-1"></Label>
  <TextField [(ngModel)]="productName" hint="Wpisz nazwe" class="input border p-2 mb-4"></TextField>

  <Label text="Kod produktu:" class="mb-1"></Label>
  <TextField [(ngModel)]="productCode" hint="Wpisz kod" class="input border p-2 mb-4"></TextField>

  <Label text="Opis:" class="mb-1"></Label>
  <TextView [(ngModel)]="productDescription" hint="Wpisz opis" class="input border p-2 mb-4" height="100"></TextView>

  <Button text="Zrob zdjecie" (tap)="takePhoto()" class="btn bg-blue-500 text-white mb-2"></Button>

  <Image [src]="photoPath" *ngIf="photoPath" height="200" class="mb-4"></Image>

  <Label [text]="errorMessage" class="text-red-500 mb-2" *ngIf="errorMessage"></Label>

  <Button text="Zapisz produkt" (tap)="saveProduct()" class="btn btn-primary"></Button>
</StackLayout>
